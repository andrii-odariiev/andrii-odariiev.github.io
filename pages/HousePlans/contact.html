<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lustria&family=Open+Sans:wght@300;400&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>

  

  <section id="first-screen">

    <div class="page-title">

      <div class="decor bot-decot-element"></div>

        <h6><a href="">Home</a><a href="">/ Contact Us</a></h6>
      </div>
    </div>

  </section>

  <div class="bg">
    <div id="contact_form">
      <div class="contact_row d-flex">
        <input value="Name" type="text">
        <input value="Email" type="text">
      </div>
      <textarea cols="30" rows="10"></textarea>
      <div class="contact_row d-flex">
        <button>Create Account</button>
        <button>Create Account</button>
      </div>
    </div>  
  </div>

  <div id="footer-empty-place" class="footer-empty-place"></div>

  <footer id="contact_footer">
    <img class="logo" src="img/logo.jpg" alt="">
    <p>16673 E Mansfield Circle, Aurora, Colorado 80013</p>
    <div class="row d-flex">
      <p>david@houseofwatkins.com </p>
      <p>+1 (541) 219-1673</p>
    </div>
  </footer>
